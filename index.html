<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <h1> Online Code Editor üë®‚Äçüíª</h1>

      <div class="editor">
        <div class="left">
          <label> <i class="bx bxl-html5"></i>HTML</label>

          <textarea
            onkeyup="run()"
            spellcheck="false"
            id="html-code"
          ></textarea>

          <label><i class="bx bxl-css3"></i>CSS</label>
          <textarea onkeyup="run()" spellcheck="false" id="css-code"></textarea>

          <label><i class="bx bxl-javascript"></i>JavaScript</label>
          <textarea onkeyup="run()" spellcheck="false" id="js-code"></textarea>
        </div>
        <!-- <div class="right"></div> -->
        <div class="output-div">
          <label><i class="bx bx-play"></i>OUTPUT</label>
          <iframe width="600px" height="800px" id="output"></iframe>
        </div>
      </div>
    </section>

    <script onkeyup="run()" spellcheck="false" src="sc.js"></script>
  </body>
</html>
